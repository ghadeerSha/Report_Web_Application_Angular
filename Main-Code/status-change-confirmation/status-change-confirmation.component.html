<h4 style="text-align:center;margin-top:50px">Please input password for validation, Post which modifications can be instantiated.</h4>
<form>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" ><b>Password</b></label>
      <input #password type="password" class="form-control"  size="50px">
    </div>
    
    <button type="submit" class="btn btn-dark" style="margin-left:600px" (click)="validate(password.value)">Confirm</button>
  </form>
